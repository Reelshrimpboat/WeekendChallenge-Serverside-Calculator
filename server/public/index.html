<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="wrapper">
            <section id="calculatorSection">
                <div id="top">
                    <h1 id="header">Calculator</h1>
                    <div class="inputBar">
                    <input id="number1" placeholder="Number" disabled>
                    <button id="clear">C</button>
                    </div>
                </div>
                <div id="btns">
                    <div class="calcRow">
                        <button class="inBtn" id="7">7</button>
                        <button class="inBtn" id="8">8</button>
                        <button class="inBtn" id="9">9</button>
                        <button class="actBtn" id="add">+</button>
                    </div>
                    <div class="calcRow">
                        <button class="inBtn" id="4">4</button>
                        <button class="inBtn" id="5">5</button>
                        <button class="inBtn" id="6">6</button>
                        <button class="actBtn" id="subtract">-</button>
                    </div>
                    <div class="calcRow">
                        <button class="inBtn" id="1">1</button>
                        <button class="inBtn" id="2">2</button>
                        <button class="inBtn" id="3">3</button>
                        <button class="actBtn" id="multiply">*</button>
                    </div>
                    <div class="calcRow">
                        <button class="inBtn" id="decimal">.</button>
                        <button class="inBtn" id="0">0</button>
                        <button class="actBtn" id="submit">=</button>
                        <button class="actBtn" id="divide">/</button>
                </div>
                </div>
                </section>
                <section id="resultSection">
                    <h2 id="result"></h2>
                </section>
                <section id="historySection">
                    <h2>History</h2>
                    <ul id="history">
                    </ul>
                    <button id="histClear" disabled>Clear History</button>
                </section>
        </div>
    </body>
</html>
